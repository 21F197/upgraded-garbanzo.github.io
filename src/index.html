		<!--Preloader-->
		<div id="hellopreloader">
			<div id="hellopreloader_preload" class="block flex flex-col gap-3 items-center justify-center duration-500" style="background-color:#1b403b;z-index:99999999999;width:100vw;height:100vh;position:fixed;top:0;left:0;">
				<div class="relative">
				</div>
			</div>
		</div>
		<script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},500);};</script>
		<!--Preloader-->
		<script type="text/javascript">
			function toblock(sblockid,fblockid){
				$("#sc").css({
					'transform': 'scale(0.95)',
					'transition': 'all ease-in-out .01s',
					'opacity': '0',
				});
				if(fblockid=="#sbpetcolor"){
					if($('#pettype').text()=='Кот'){
						$('#sbpetcolorError').addClass('hidden');
						$('#sbpetcolorDOG').addClass('hidden');
						$('#sbpetcolorCAT').removeClass('hidden');
					}else if($('#pettype').text()=='Собака'){
						$('#sbpetcolorError').addClass('hidden');
						$('#sbpetcolorCAT').addClass('hidden');
						$('#sbpetcolorDOG').removeClass('hidden');
					}else{
						$('#sbpetcolorError').removeClass('hidden');
						$('#sbpetcolorCAT').addClass('hidden');
						$('#sbpetcolorDOG').addClass('hidden');
					}
				}
				setTimeout(() => {
					$(sblockid).addClass('hidden');
					$(fblockid).removeClass('hidden');
					$("#sc").css({
						'transform': 'scale(1)',
						'transition': 'all ease-in-out .45s',
						'opacity': '1',
					});
				}, 1000);
			}
			function selectpamrams(param,value){
				$(param).text(value);
				$(param).removeClass('hidden');
				setTimeout(() => {
					$(param).css({
						'transform': 'scale(1)',
						'transition': 'all ease-in-out .45s',
						'opacity': '1',
					});
				}, 500);
			}
			function clearpamram(param){
				$(param).css({
						'transform': 'scale(0.95)',
						'transition': 'all ease-in-out .45s',
						'opacity': '0',
					});
				setTimeout(() => {
					$(param).text('');
					$(param).addClass('hidden');
				}, 500);
			}
      function changeTitle(title){
        $('title').text(title);
      }
		</script>
		<style>
			.schiddenelement{
